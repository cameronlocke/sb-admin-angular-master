<form ng-submit="calculateRoute()">
    <div class="row">
        <address-lookup id="origin" type="origin" map="map"/>
        <address-lookup id="destination" type="destination" map="map"/>
        <button type="submit" class="btn btn-default">Submit Button</button>
    </div>
</form>
<pre>
    {{ origin }}
    {{ destination }}
</pre>

<div class="row">
    <div id='map' style="top:0; bottom:0; width:100%; height:500px;"></div>
</div>
